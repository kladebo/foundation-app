<h2>{{ $ctrl.title }}</h2>
<form name="allstar">
	<div>
		<label>{{$ctrl.view.fields.a.label}}
			<input type="text" name="a" ng-model="$ctrl.view.fields.a.value" ng-change="$ctrl.changed(allstar)" placeholder="playerID:">
		</label>
	</div>
	<div>
		<label>{{$ctrl.view.fields.b.label}}
			<input type="text" name="b" ng-model="$ctrl.view.fields.b.value" ng-change="$ctrl.changed(allstar)" placeholder="yearID:">
		</label>
	</div>
	<div>
		<label>{{$ctrl.view.fields.c.label}}</label>
		<span ng-repeat="x in $ctrl.view.fields.c.list">
			<input type="checkbox" name="c" id="check_c_{{x}}" value="{{x}}" ng-model="$ctrl.view.fields.c.value[x]" ng-change="$ctrl.changed(allstar);"><label for="check_c_{{x}}">{{x}}</label>
		</span>
	</div>
	<div>
		<label>{{$ctrl.view.fields.e.label}}
			<select id="e" ng-model="$ctrl.view.fields.e.value" ng-options="x for x in $ctrl.view.fields.e.list | orderBy:x:false" ng-change="$ctrl.changed();"><option value=""></option></select>
		</label>
	</div>
	<div>
		<label>{{$ctrl.view.fields.f.label}}</label>
		<span>
			<input type="radio" name="f" id="radio_f_none" value="" ng-model="$ctrl.view.fields.f.value" ng-click="$ctrl.changed();"><label for="radio_f_none">All, or:</label>
		</span>
		<span ng-repeat="x in $ctrl.view.fields.f.list">
			<input type="radio" name="f" id="radio_lf_{{x}}" value="{{x}}" ng-model="$ctrl.view.fields.f.value" ng-click="$ctrl.changed();"><label for="radio_f_{{x}}">{{x}}</label>
		</span>
	</div>
	<div>
		<label>{{$ctrl.view.fields.g.label}}
			<select id="g" ng-model="$ctrl.view.fields.g.value" ng-options="x for x in $ctrl.view.fields.g.list | orderBy:x:false" ng-change="$ctrl.changed();"><option value=""></option></select>
		</label>
	</div>
	<button ng-click="$ctrl.edit(allstar);" class="button">edit</button>
	<ul>
		<li ng-repeat="x in $ctrl.view.fields">{{ x }}</li>
	</ul>
</form>
