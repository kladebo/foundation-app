<h2>allstar-list.template.html</h2>
<form>
<label>
	<span class="inline-label">
		<span class="form-label">&gt;= 10</span>
		<input type="text" ng-model="$ctrl.view.items" ng-change="$ctrl.checkMinimum()" ng-model-options="{debounce: 500}" placeholder="amount">
		<span class="form-label">&lt;= 100</span>
	</span>
</label>
<ul>
  <li ng-repeat="x in $ctrl.filtered_players | limitTo:$ctrl.view.items">{{x.a}}</li>
</ul>
